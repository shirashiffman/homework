<select #catSelect [(ngModel)]="selectedIndex" >
    <option value="" selected></option>
      <option *ngFor="let category of categories"; let i=index; [value]="i">
          {{category.name}}
        </option>
  </select>

  
  <div>
   
    <app-category [category] ="categories[selectedIndex]"></app-category>
  </div>
